  <script>

   function number_chk(obj){
   
   var val = obj.value.replace(/,/g, "");
   
   var val2 = val.substr(0, 1);
   
   var val3 = val.length;
   
   if(val2 == 0){
   
   val = val.substr(1, val3);
   
   }
   
   obj.value = num_format(val);
   
   }
   
   function num_format(n){
   
   var reg = /(^[+-]?\d+)(\d{3})/;   // 정규식
   
   n = String(n);    //숫자 -> 문자변환
   
   while(reg.test(n)){
   
   n = n.replace(reg, "$1" + "," + "$2");
   
   }
   
   return n;
   
   }
